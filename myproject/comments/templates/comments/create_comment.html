{% extends 'base.html' %}

{% block content %}
  <div class="jumbotron">
    <h1>Create Comment</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.text.label(class="form-label") }} {{ form.text(class="form-control") }}
      </div>
      <div class="mb-3">
        {{ form.submit(class='btn btn-primary') }}
      </div>
    </form>
  </div>
{% endblock %}
