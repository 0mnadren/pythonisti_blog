<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Pythonisti</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-warning">
      <div class="container">
       
        <a class="navbar-brand navbar_link" href="{{ url_for('core.index') }}">
          <img src="{{ url_for('static', filename='python_logo.png') }}" alt="Pythonisti Logo Icon" width="35" height="35">
            Pythonisti
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
              {% if current_user.is_authenticated %}
                <li class="nav-item justify-content-end">
                  <a class="nav-link navbar_link" href="{{ url_for('blogs.create_post') }}">Create Post</a>
                </li>
                <li class="nav-item justify-content-end">
                  <a class="nav-link navbar_link" href="{{ url_for('messages.inbox') }}">Inbox</a>
                </li>
                <li class="nav-item justify-content-end">
                  <a class="nav-link navbar_link" href="{{ url_for('users.account') }}">Account</a>
                </li>
                <li class="nav-item justify-content-end">
                  <a class="nav-link navbar_link" href="{{ url_for('core.info') }}">About/Api</a>
                </li>
                <li class="nav-item justify-content-end">
                  <a class="nav-link navbar_link" href="{{ url_for('users.logout') }}">Logout</a>
                </li>
              {% else %}
                <li class="nav-item justify-content-end">
                    <a class="nav-link navbar_link" href="{{ url_for('users.login') }}">Login</a>
                </li>
                <li class="nav-item justify-content-end">
                    <a class="nav-link navbar_link" href="{{ url_for('users.register') }}">Register</a>
                </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col mt-4">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% block content %}

            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
